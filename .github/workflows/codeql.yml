name: "High Security CodeQL Analysis"

on:
  push:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch name or commit SHA to scan'
        required: true

jobs:
  codeql-python:
    name: "CodeQL Python Scan"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v4.30.8
        with:
          languages: python
          queries: security-and-quality,security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4.30.8

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.30.8

  codeql-actions:
    name: "CodeQL GitHub Actions Scan"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}

      - name: Initialize CodeQL (Actions)
        uses: github/codeql-action/init@v4.30.8
        with:
          languages: actions
          queries: security-and-quality,security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4.30.8

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.30.8
