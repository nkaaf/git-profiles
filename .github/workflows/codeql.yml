name: "High Security CodeQL Analysis"

on:
  push:
  workflow_dispatch:

jobs:
  codeql-python:
    name: "CodeQL Python Scan"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v4.31.2
        with:
          languages: python
          queries: security-and-quality,security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4.31.2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.31.2

  codeql-actions:
    name: "CodeQL GitHub Actions Scan"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Initialize CodeQL (Actions)
        uses: github/codeql-action/init@v4.31.2
        with:
          languages: actions
          queries: security-and-quality,security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4.31.2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.31.2
